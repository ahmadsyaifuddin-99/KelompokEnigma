<title>Group Member Selection</title>
<script>
// Daftar anggota lengkap
var daftarAnggota = "Diah (2210010049), Mariyani (2210010095), Ismu (2210010105), Zia (2210010107), Ahmad Syaifuddin (2210010111), Hambali Abdan (2210010143), Januar Muzzaki (2210010182), Gita ( 2210010187), Syauqan Tsauri (2210010192), Rifqi (2210010194), Riza (2210010234), Rio (2210010275), Amalia Putri (2210010453), Haldi (2210010283), Aldy Rahmatillah (2210010340), Haliza (2210010347), Angri (2210010366), Aqli (2210010633), Niko (2210010395), Mellyta (2210010449), Ryandy(2210010456), Maulidi (2210010663), Akmal (2210010546), Ammar (2210010463), Tiara Desmitha (2210010477), Geraldi (2210010492), Wiza (2210010495), Nur Falah (2210010511)";

// Fungsi untuk mengacak urutan anggota
function shuffle(array) {
  for (var i = array.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = array[i];
    array[i] = array[j];
    array[j] = temp;
  }
  return array;
}

// Fungsi untuk memilih anggota kelompok berdasarkan jumlah anggota yang diinginkan
function pilihAnggota(anggotaArray, jumlahAnggotaKelompok) {
  // Pisahkan setiap anggota dan npmnya
  var anggotaArray = daftarAnggota.split(",");

  // Acak urutan anggota
  var anggotaAcak = shuffle(anggotaArray);

  // Ambil sejumlah anggota yang diinginkan untuk satu kelompok
  var anggotaKelompok = anggotaAcak.slice(0, jumlahAnggotaKelompok);

  // Kembalikan anggota kelompok yang dipilih
  return anggotaKelompok;
}

// Contoh: Pilih 5 anggota untuk satu kelompok
var anggotaSatuKelompok = pilihAnggota(daftarAnggota, 5);

// Tampilkan anggota satu kelompok yang dipilih
console.log("Anggota satu kelompok:", anggotaSatuKelompok);
</script>

<body>
