        <h1>ClassEnigma App</h1>

        <br>
        <!-- Input panel -->
        <div>
            <label for="names"> <b>Masukan Nama-nama Anggota Kelompok (Dipisahkan dengan koma)</b> </label><br>

    </div>
        <div>
            <label class="groupcount" for="groupCount"> <b>Jumlah Kelompok :</b> </label>
            <input type="number" id="groupCount" min="1">
        </div>
        <div>
            <label class="peoplecount" for="peoplePerGroup"> <b>Jumlah Anggota Per Kelompoknya :</b></label>
            <input type="number" id="peoplePerGroup" min="1">
        </div>
        <button onclick="divideGroups()">Bagi Kelompok </button>
